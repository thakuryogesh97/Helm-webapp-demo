replicaCount: 1

image:
  repository: nginx
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 80

resources: {}

volumes:
  - name: web-content
    persistentVolumeClaim:
      claimName: helm-webapp-demo-pvc

volumeMounts:
  - name: web-content
    mountPath: /usr/share/nginx/html

